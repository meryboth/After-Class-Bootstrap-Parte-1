<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After class: BS Parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_style.css">
    <script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img src="assets/ORGANIC-SOUND.svg" alt="Logo" class="encabezadoLogo">
        <nav>
            <ul class="encabezadoMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenedorForm">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Usuario</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input bg-danger" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Músico
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input bg-danger" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label " for="gridRadios2">
                    Oyente
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input bg-danger" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Quiero recibir semanalmente las últimas novedades a mi correo
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Subscribirse</button>
          </form>

    </main>
    <footer class="zocalo">
        <a href="#" class="zocaloUp"><i class="fas fa-chevron-up"></i></a>
        <div class="zocaloNavRedes">
            <a href=""><i class="fab fa-instagram-square"></i></a>
            <a href=""><i class="fab fa-facebook-square"></i></a>
            <a href=""><i class="fab fa-twitter-square"></i></a>
        </div>
        <div class="zocaloContacto">
            <h4><strong>Dirección:</strong> Arenales 6576, Ciudad de Buenos Aires</h4>
            <h4><strong>Telefono:</strong> 0800-0400-1111</h4>
            <h4><strong>Horario de atención:</strong> de 8:00 a 17:00hs</h4>
        </div>
    </footer>

<!-- BOOTSTRAP LIKNS DINÁMICOS -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
